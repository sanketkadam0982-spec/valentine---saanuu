<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sannu ‚ù§Ô∏è Valentine</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

    body {
      background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 700px;
      background: white;
      border-radius: 25px;
      padding: 25px;
      text-align: center;
      box-shadow: 0px 10px 30px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 2rem;
      color: #ff2e63;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 20px;
    }

    img {
      width: 100%;
      max-width: 420px;
      border-radius: 20px;
      margin: 15px auto;
      display: block;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    button {
      padding: 14px 28px;
      font-size: 1.2rem;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.2s ease;
      font-weight: bold;
    }

    #yesBtn {
      background: #ff2e63;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.07);
      background: #ff0f4d;
    }

    #noBtn {
      background: #ccc;
      color: #555;
      cursor: not-allowed;
      position: relative;
    }

    /* Second page */
    #page2 {
      display: none;
    }

    .thankyou-text {
      font-size: 2rem;
      color: #ff2e63;
      margin-top: 15px;
    }

    .small {
      font-size: 1rem;
      color: #444;
      margin-top: 8px;
    }
  </style>
</head>

<body>
  <div class="card">

    <!-- PAGE 1 -->
    <div id="page1">
      <h1>Sannu üíñ</h1>
      <p>Will you be my Valentine? üåπüç´</p>

      <img src="cover.png" alt="Shinchan holding roses and chocolates">

      <div class="buttons">
        <button id="yesBtn">YES üíò</button>
        <button id="noBtn">NO üòÖ</button>
      </div>
    </div>

    <!-- PAGE 2 -->
    <div id="page2">
      <h1 class="thankyou-text">Thank you ‚ù§Ô∏è</h1>
      <p class="small">You just made me the happiest ü•π‚ú®</p>

      <img src="thankyou.png" alt="Couple photo">

      <p class="small">Forever yours, <b>Sanket</b> üíû</p>
    </div>

  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    yesBtn.addEventListener("click", () => {
      document.getElementById("page1").style.display = "none";
      document.getElementById("page2").style.display = "block";
    });

    // Make NO button run away + cannot be clicked
    noBtn.addEventListener("mouseenter", () => {
      const x = Math.floor(Math.random() * 250) - 125;
      const y = Math.floor(Math.random() * 200) - 100;

      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
    });
  </script>
</body>
</html>
